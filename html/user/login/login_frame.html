  <!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
	<style>
        .login-third {
            margin-top: 3rem;
        }
        .login-img{
          width: 50px;
          margin: auto;
        }
        .aui-btn-info {
          background-color: #ff3955 !important;
        }
        .aui-list {
            background:none;
        }
        .aui-list .aui-list-item {
            background: #fff;
            width: 90%;
            margin: 10px auto;
        }
	</style>
</head>
<body>
    <section class="aui-content aui-margin-t-15">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-input">
                        <input type="number" pattern="[0-9]*" placeholder="输入手机号" id="mobile" >
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-input" style="width: auto;">
                        <input type="number" pattern="^1[345678][0-9]{9}$" placeholder="输入短信验证码" id="code">
                    </div>
                    <div class="aui-list-item-label aui-margin-r-15" style="width: 6rem;">
                        <div class="aui-btn aui-btn-info" style="width: 6rem;">获取验证码</div>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <section class="aui-content-padded">
        <div class="aui-btn aui-btn-block aui-btn-info aui-btn-sm" tapmode>登录</div>
    </section>
    <section class="aui-content-padded login-third">
        <p class="aui-font-size-12 aui-text-center aui-margin-b-15">第三方账号登录</p>
        <div class="aui-grid" style="background: none;">
            <div class="aui-row">
                <div class="aui-col-xs-4">
                    <img src="../../../image/share/qq.png" class="login-img"/>
                    <p class="aui-margin-t-10">QQ</p>
                </div>
                <div class="aui-col-xs-4">
                    <img src="../../../image/share/wx.png" class="login-img"/>
                    <p class="aui-margin-t-10">微信</p>
                </div>
                <div class="aui-col-xs-4">
                    <img src="../../../image/share/sina-weibo.png" class="login-img"/>
                    <p class="aui-margin-t-10">微博</p>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    };
</script>
</html>
