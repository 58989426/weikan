<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="edituser">
    <ul class="aui-list aui-list-in aui-margin-b-15">
        <li class="aui-list-item" style="height:3rem">
            <div class="aui-list-item-label-icon">
                <i class="aui-iconfont aui-icon-image aui-text-warning"></i>
            </div>
            <div class="aui-list-item-inner">
                <div class="aui-list-item-title">头像</div>
                <div class="aui-list-item-right" tapmode onclick="showAction()">
                  <img id="avatar" src="../../../image/demo1.png" class="aui-img-round" style="width: 50px;height:50px">
                </div>
            </div>
        </li>
        <li class="aui-list-item" style="height:3rem">
            <div class="aui-list-item-label-icon">
                <i class="aui-iconfont aui-icon-my aui-text-primary"></i>
            </div>
            <div class="aui-list-item-inner">
                <div class="aui-list-item-title">昵称</div>
                <div class="aui-list-item-right" >{{userinfo.name}}</div>
            </div>
        </li>
        <li class="aui-list-item" style="height:3rem">
            <div class="aui-list-item-label-icon">
                <i class="aui-iconfont aui-icon-mobile aui-text-success"></i>
            </div>
            <div class="aui-list-item-inner">
                <div class="aui-list-item-title">手机</div>
                <div class="aui-list-item-right"  v-if="userinfo.phone==''">绑定</div>
                <div class="aui-list-item-right" v-else>{{userinfo.phone}}</div>
            </div>
        </li>
    </ul>
  </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/vue.min.js"></script>
<script type="text/javascript" src="../../../script/aui-toast.js"></script>
<script type="text/javascript" src="../../../script/aui-dialog.js"></script>
<script type="text/javascript" src="../../../script/aui-actionsheet.js"></script>

<script type="text/javascript">
    apiready = function(){
        vm.userinfo=$api.getStorage('userinfo')
    };
    var vm=new Vue({
        el:"#edituser",
        data:{
          userinfo:{}
        },
        mounted: function () {

        },
        methods:{

        },
    });
    function showAction(){
        api.actionSheet({
            title: '上传头像',
            cancelTitle: '取消',
            buttons: ['拍照','从手机相册选择']
        }, function(ret, err) {
            if (ret) {
                getPicture(ret.buttonIndex);
            }
        });
    }
    function getPicture(sourceType) {
    if(sourceType==1){ // 拍照
        //获取一张图片
        api.getPicture({
            sourceType: 'camera',
            encodingType: 'png',
            mediaValue: 'pic',
            allowEdit: false,
            quality: 90,
            saveToPhotoAlbum: true
        }, function(ret, err) {
            // 获取拍照数据并处理
            if (ret) {
                var imgSrc = ret.data;
                if (imgSrc != "") {
                    var ele=$api.dom('#avatar');
                    $api.attr(ele,'src',imgSrc);
                }
            }
        });
    }
    else if(sourceType==2){ // 从相机中选择
        //UIMediaScanner 是一个多媒体扫描器，可扫描系统的图片、视频等多媒体资源
        var obj = api.require('UIMediaScanner');
        obj.open({
            //返回的资源种类,picture（图片）,video（视频）,all（图片和视频）
            type: 'picture',
            //（可选项）图片显示的列数，须大于1
            column: 4,
            max: 1,
            //（可选项）图片排序方式,asc（旧->新）,desc（新->旧）
            sort: {
                key: 'time',
                order: 'desc'
            },
            //（可选项）模块各部分的文字内容
            texts: {
                stateText: '已选择0项',
                cancelText: '取消',
                finishText: '完成'
            },
            styles: {
                bg: '#fff',
                mark: {
                    icon: '',
                    position: 'bottom_right',
                    size: 20
                },
                nav: {
                    bg: '#eee',
                    stateColor: '#000',
                    stateSize: 18,
                    cancleBg: 'rgba(0,0,0,0)',
                    cancelColor: '#000',
                    cancelSize: 18,
                    finishBg: 'rgba(0,0,0,0)',
                    finishColor: '#000',
                    finishSize: 18
                }
            }
        }, function(ret) {
            // 获取图片数据并处理
            if (ret) {
                if(ret.list){
                  if (ret.list.length != 0) {
                      var ele=$api.dom('#avatar');
                      $api.attr(ele,'src',ret.list[0].path);
                  }
                }
            }
        });
    }
}
</script>
</html>
