      <style>
      .aui-btn-danger {
          width: 150px;

  <body>
    <div id="book-cate">
      <!-- 首页样式 -->
      <div class="aui-margin-10">
        <div class="tags">
            <span class="tag tag_choose">人气</span>
            <span class="tag">字数</span>
            <span class="tag">时间</span>
            <span class="tag">点击</span>
        </div>
        <div class="shanxuan" @click="showAll=true">
          <img src="../../../image/my-icon/shanxuan.png" style="width:25px"></img>
          <span class="shanxuan-word">筛选</span>
        </div>
        <div class="aui-padded-t-10">
          <div class="have-line-block" v-for="i in dataLists">
            <div class="aui-row-padded" @click="toDetails(i.id)">
              <div class="aui-col-xs-3">
                <img :src='i.img' class='book-img'></image>
              </div>
              <div class="aui-col-xs-9">
                <div class="book-name">{{i.name}}</div>
                <div class="book-intro aui-ellipsis-2">{{i.intro}}</div>
                <div class="book-author"><i class="aui-iconfont aui-icon-my"></i> {{i.author}}
                  <span class="book-tag book-wordnum pull-right">{{i.words}}</span>
                  <span class="book-tag book-state pull-right">{{i.status}}</span>
                  <span class="book-tag book-cate pull-right">{{i.cate}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div v-show="showAll">
        <div class="aui-mask aui-mask-in"></div>
        <div class="all-words">
          <div style="text-align: center;padding: 10px;font-size:14px;">筛选</div>
          <div class="aui-padded-l-10 aui-margin-b-15-2 aui-margin-t-15">
            <div class="all-title ">状态</div>
            <div class="tags" class="aui-padded-t-10">
                <span class="tag  tag_choose">人气</span>
                <span class="tag">连载</span>
                <span class="tag">完本</span>
            </div>
          </div>
          <div class="aui-padded-l-10 aui-margin-b-15-2 aui-margin-t-15" >
            <div class="all-title ">属性</div>
            <div class="tags" class="aui-padded-t-10">
              <span class="tag  tag_choose">全部</span>
              <span class="tag">免费</span>
              <span class="tag">VIP</span>
            </div>
          </div>
          <div class="aui-padded-l-10 aui-margin-b-15-2 aui-margin-t-15">
            <div class="all-title ">字数</div>
            <div class="tags" class="aui-padded-t-10">
              <span class="tag  tag_choose">全部</span>
              <span class="tag">30万以下</span>
              <span class="tag">30~50万</span>
              <span class="tag">50~100万</span>
              <span class="tag">100~200万</span>
              <span class="tag">200万以上</span>
            </div>
          </div>
          <div class="aui-padded-l-10 aui-margin-b-15-2 aui-margin-t-15">
            <div class="all-title ">更新时间</div>
            <div class="tags" class="aui-padded-t-10">
              <span class="tag  tag_choose">全部</span>
              <span class="tag">三日内</span>
              <span class="tag">七日内</span>
              <span class="tag">半月内</span>
              <span class="tag">一月内</span>
            </div>
          </div>
          <div class="aui-text-center" style="margin-top:2rem;"><div class="aui-btn aui-btn-danger" @click="showAll=false">确定</div></div>
        </div>
      </div>
    </div>
  </body>
