<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style type="text/css">
        .text-white {
            color: #ffffff !important;
        }
        .aui-grid [class*=aui-col-] {
            padding: 0.75rem 0;
        }
        .aui-bg-info {
            background-color: #ff3955 !important;
        }
        .aui-list .aui-list-item.exit-item{
          padding-left: 0;
        }
        .exit-login{
            line-height: 2.2rem;
            width: 100%;
            text-align: center;
            color: #ff3955;
        }
    </style>
</head>
<body>
    <!-- 顶部 -->
    <section class="aui-content" id="user-info">
        <div class="aui-list aui-media-list aui-list-noborder aui-bg-info">
            <div class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner ">
                    <div class="aui-list-item-media" style="width:3rem;">
                        <img src="../../image/demo1.png" class="aui-img-round" >
                    </div>
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-text text-white aui-font-size-18">38dd4ef6d</div>
                        <div class="aui-list-item-text text-white">
                           <div><i class="aui-iconfont aui-icon-mobile aui-font-size-14"></i>152****0989</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="aui-content aui-grid aui-margin-b-15">
        <div class="aui-row">
            <div class="aui-col-xs-6 aui-border-r">
                <big class="aui-text-warning">52<small> 个</small></big>
                <div class="aui-gird-lable aui-font-size-12">书币</div>
            </div>
            <div class="aui-col-xs-6 aui-border-r">
                <big class="aui-text-danger">1<small> 张</small></big>
                <div class="aui-gird-lable aui-font-size-12">书券</div>
            </div>
        </div>
    </section>
    <section class="aui-content">
        <ul class="aui-list aui-list-in aui-margin-b-15">
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-location aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">充值记录</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-like aui-text-danger"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">消费记录</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-image aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">打赏记录</div>
                </div>
            </li>
        </ul>
        <ul class="aui-list aui-list-in aui-margin-b-15">
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-cart aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">求书反馈</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-cert aui-text-warning"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">会员</div>
                    <div class="aui-list-item-right">未开通</div>
                </div>
            </li>
        </ul>
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item exit-item">
               <div class="exit-login">退出<div>
            </li>
        </ul>
    </section>
</body>
<script type="text/javascript" src="../../script/api.js" ></script>
<script type="text/javascript" src="../../script/aui-dialog.js"></script>
<script type="text/javascript">
    apiready = function () {
      tixinglogin();
      return false;
    }
    function tixinglogin() {
        // 未在登录且绑定状态则进行提醒
        var dialog = new auiDialog({})
        dialog.alert({
            title: '请登录',
            msg: '未登录请先登录！',
            buttons: ['取消', '去登录']
        }, function(ret) {
            if (ret) {
                if (ret.buttonIndex == 2) {
                    openwin('login', {
                            from: "mine",
                    })
                }
            }
        })
    }
</script>
</html>
